<!DOCTYPE html>
<html lang="sp">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Formulario</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="Eventos/Formulario.js"></script>
        <style>
            .box{
               width: 200px;
               height: 250px;
               float: left;
               margin: 20px; 
            }
            .dashed{
                border: 3px dashed black;
                padding: 5px;
            }
            .error{
                font-size: 12px;
                color: red;
                display: none;
            }
            .warning{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Bienvenido a mi formulario</h1>
        <div class="box">
            <form action="#" method="POST" id="formulario" onsubmit="return false">
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre"><span id="nombre_Error" class="error">El nombre no es valido</span>
                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="apellidos" id="apellidos"><span id="apellidos_Error" class="error">Los apellidos no son validos</span>
                <label for="edad">Edad</label><br>
                <input type="number" name="edad" id="edad"><span id="edad_Error" class="error">La edad no es valida</span><br><br>
                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
        <div id="box_dashed" class="box dashed">
            <h3>Datos del usuario</h3>
            <hr>
            <p>Nombre: <span id="p_nombre"></span></p>
            <p>Apellidos: <span id="p_apellido"></span></p>
            <p>Edad: <span id="p_edad"></span></p>
        </div>
    </body>
</html>
